<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky Paperusus Scissorro The Ultimate Tournament</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../javascript/script.js"></script>
</head>
<body>
    <video autoplay muted loop id="myVideo"><source src="../images/background_game.mp4" type="video/mp4"></video>
    <h1 class="header center">Rocky Paperusus Scissorro<br>The Ultimate Tournament</h1>
    <h2 class="comment center">Sorry not this time, try again</h2>
    <div class="image--loose"></div>

    <div class="return--try">
    <a class="try--btn" href="./game.html"><button class="btn btn--last"><span>TRY AGAIN <i class="fas fa-play"></i></span></button></a>
    <a href="../../index.html"><button class="return--btn btn">RETURN TO STORY PAGE</button></a>
    
    </div>
    <div class="submit--form">
        <div class="second">Please take a second to submit feedback about a game</div>
        <fieldset>
            <textarea id="feedback" name="feedback" placeholder="Type your feedback" rows="4" cols="6"></textarea>
       
        </fieldset>
        <button type="submit" class="btn">Submit</button>
    </div>
    <footer>Author: Kamil Kwiatkowski</footer>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>
</html>
