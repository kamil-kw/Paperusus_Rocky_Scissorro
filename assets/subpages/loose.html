<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky Paperusus Scissorro The Ultimate Tournament</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="shortcut icon" type="image/png" href="../images/favicon-32x32.png">
    <script src="../javascript/script.js"></script>
</head>
<body>
    <video autoplay muted loop id="myVideo"><source src="../images/background_game.mp4" type="video/mp4"></video>
    <div class="title center">
        <h1 class="header center">Rocky Paperusus Scissorro</h1>
        <h1 class="header center">The Ultimate Tournament</h1>
    </div>
    <h2 class="comment center">Sorry not this time, try again</h2>
    <div class="image--loose">
        <div>
            <iframe src="https://giphy.com/embed/MarYoZ2BIJUimKydXa" class="giphy-embed" allowFullScreen></iframe>
        </div>
    </div>

    <div class="return--try">
        <button class="try--btn btn btn--last" onclick="window.location='./game.html'"><span>PLAY <i class="fas fa-play"></i></span></button>
        <button class="return--btn btn btn--rtn" onclick="window.location='../../index.html'"><span>RETURN TO STORY PAGE <i class="fas fa-backward"></i></span></button>
        
    </div>
    <form action="https://formdump.codeinstitute.net/" id="myForm">
        <div class="second">Please take a second to submit feedback about a game</div>
        <textarea type="text" name="feedback" id="feedback" placeholder="Please leave your feedback here :)"></textarea>
        <input type="button" onclick="submitForm()" value="Submit form" class="btn btn--last">
        <input type="button" onclick="clearForm()" value="Clear form" class="btn btn--last">
    </form>
    
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>
</html>
