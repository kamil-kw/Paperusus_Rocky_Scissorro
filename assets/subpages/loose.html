<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky Paperusus Scissorro The Ultimate Tournament</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../javascript/script.js"></script>
</head>
<body>
    <video autoplay muted loop id="myVideo"><source src="../images/background_game.mp4" type="video/mp4"></video>
    <h1 class="header center">Rocky Paperusus Scissorro<br>The Ultimate Tournament</h1>
    <h2 class="comment center">Sorry not this time, try again</h2>
    <div class="image--loose">
        <div>
            <iframe src="https://giphy.com/embed/MarYoZ2BIJUimKydXa" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
    </div>

    <div class="return--try">
        <a class="try--btn" href="./game.html"><button class="btn btn--last"><span>TRY AGAIN <i class="fas fa-play"></i></span></button></a>
        <a class="return--btn" href="../../index.html"><button class="btn btn--rtn"><span>RETURN TO STORY PAGE <i class="fas fa-backward"></i></span></button></a>
    </div>
    <form action="https://formdump.codeinstitute.net/" id="myForm">
        <div class="second">Please take a second to submit feedback about a game</div>
        <textarea type="text" name="feedback" id="feedback" placeholder="Please leave your feedback here :)"></textarea>
        <input type="button" onclick="submitForm()" value="Submit form" class="btn btn--last">
        <input type="button" onclick="clearForm()" value="Clear form" class="btn btn--last">
    </form>
    <footer>Author: Kamil Kwiatkowski</footer>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>
</html>
