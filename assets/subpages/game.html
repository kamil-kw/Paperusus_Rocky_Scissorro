<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky Paperusus Scissorro The Ultimate Tournament</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../javascript/script.js"></script>
</head>
<body>
    <video autoplay muted loop id="myVideo"><source src="/assets/images/background_game.mp4" type="video/mp4"></video>
    <h1 class="header center">Rocky Paperusus Scissorro <br> The Ultimate Tournament</h1>
    <h2 class="comment center">This are our fighers:</h2>
    <div class="choose--fighter">
        <div class="fighter--rocky" onclick="chooseFighter('rocky')"></div>
        <div class="fighter--paperusus" onclick="chooseFighter('paperusus')"></div>
        <div class="fighter--scissorro" onclick="chooseFighter('scissorro')"></div>
    </div>
    <div class="fight">
        <div id="player--choice" class="fighter--player"></div>
        <div class="vs">VS</div>
        <div id="computer--choice" class="fighter--computer"></div>
    </div>
    <div class="game--score">
        <div id="user--result"></div>
        <div id="computer--result"></div>
    </div>
    <div class="game--score">
        <div class="player--score">
            <div class="player--scomment">Player Score</div>
            <div id="player--scored">0</div>
        </div>
        <div class="games">
            <div class="rounds">Rounds</div>
            <div id="total--rounds">0</div>
        </div>
        <div class="computer--score">
            <div class="computer--scomment">Computer Score</div>
            <div id="computer--scored">0</div>
        </div>
    </div>
    <a class="play--btn" href="/index.html"><button>RETURN TO STORY PAGE</button></a>
    <a id="player--win" href="../subpages/win.html"></a>
    <a id="player--loose" href="../subpages/loose.html"></a>
    <footer>Author: Kamil Kwiatkowski</footer>

    
</body>
</html>
