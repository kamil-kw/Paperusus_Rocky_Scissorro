<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky Paperusus Scissorro The Ultimate Tournament</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../javascript/script.js"></script>
</head>
<body>
    <video autoplay muted loop id="myVideo"><source src="../images/background_game.mp4" type="video/mp4"></video>
    <h1 class="header center">Rocky Paperusus Scissorro<br>The Ultimate Tournament</h1>
    <h2 class="comment center">CONGRATULATION</h2>
    <div class="image--win"></div>
    <div class="game--score">
        <div class="player--score">
            <div class="player--scomment">Player Score</div>
            <div id="player--totalScored">0</div>
        </div>
        <div class="games">
            <div class="rounds">Rounds</div>
            <div id="total--rounds">0</div>
        </div>
        <div class="computer--score">
            <div class="computer--scomment">Computer Score</div>
            <div id="computer--scored">0</div>
        </div>
    </div>
    <div class="return--try">
    <a class="return--btn" href="../../index.html"><button>RETURN TO STORY PAGE</button></a>
    <a class="try--btn" href="./game.html"><button>TRY AGAIN!</button></a>
    </div>
    <div class="submit--form">
        <div class="second">Please take a second to submit feedback about a game</div>
        <fieldset>
            <textarea id="feedback" name="feedback" placeholder="Type your feedback rows="4" cols="6"></textarea>
        </fieldset>
    </div>
    <footer>Author: Kamil Kwiatkowski</footer>
</body>
</html>
