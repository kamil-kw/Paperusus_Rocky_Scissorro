<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Rocky Paperusus Scissorro The Ultimate Tournament">
      <meta name="keywords" content="Rock, Paper, Scissor, game, twist, funny game, software developer, original, new approach, creative">
      <meta name="theme-color" content="#ffffff"/>
      <title>Rocky Paperusus Scissorro The Ultimate Tournament</title>
      <link rel="stylesheet" href="../css/style.css"/>
      <link rel="shortcut icon" type="image/png" href="../images/favicon-32x32.png">
      <link rel="apple-touch-icon" href="/example.png">
      <script src="../javascript/script.js"></script>
   </head>
   <body>
      <div class="back">
         <!-- Title area -->
         <div class="center">
            <h1 class="header center">Rocky Paperusus Scissorro</h1>
            <h1 class="header center">The Ultimate Tournament</h1>
         </div>
         <h2 class="comment center">Sorry not this time, try again</h2>
         <!-- Lose image-->
         <div class="image--loose">
            <video autoplay muted loop id="last--image">
               <source src="../images/sorry.mp4" type="video/mp4">
            </video>
         </div>
         <!-- buttons area -->
         <div class="return--try">
            <button class="try--btn btn btn--last" onclick="window.location='./game.html'">
            <span>PLAY <i class="fas fa-play"></i></span>
            </button>
            <button class="return--btn btn btn--rtn" onclick="window.location='../../index.html'">
            <span>RETURN TO STORY PAGE <i class="fas fa-backward"></i></span>
            </button>
         </div>
         <!-- feedback area -->
         <form action="https://formdump.codeinstitute.net/" id="myForm" name="myForm" method="POST" target="_blank" onsubmit="return checkForm()">
            <div class="second">Please take a second to submit feedback about a game</div>
            <textarea type="text" name="feedback" id="feedback" placeholder="Please leave your feedback here :)"></textarea>
            <br>
            <input type="submit"  value="Submit form" class="btn btn--last">
            <input type="button" onclick="clearForm()" value="Clear form" class="btn btn--last">
         </form>
      </div>
      <!-- Footer -->
      <footer class="back">Game Author: Kamil Kwiatkowski</footer>
      <!-- Font awesome script -->
      <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
      <!-- Background video -->
      <video autoplay muted loop id="myVideo">
         <source src="../images/background_game1.mp4" type="video/mp4">
      </video>
   </body>
</html>
